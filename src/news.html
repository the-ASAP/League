<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Описание страницы для SEO и соцсетей" />
        <meta name="keywords" content="ключевые, слова, через, запятую" />
        <link rel="shortcut icon" type="image/png" href="img/icons/favicon.ico" />
        <title>League</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/news.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="vendors/css/owl.carousel.min.css" />
    </head>

    <body>
        @import "header.html"
        <main class="newsPage">
            <div class="intro">
                <div class="wrapper">
                    <div class="intro__info">
                        <div class="return">
                            <a href="/" class="return__button">
                                <svg
                                    width="15"
                                    height="8"
                                    viewBox="0 0 15 8"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M14 4.5C14.2761 4.5 14.5 4.27614 14.5 4C14.5 3.72386 14.2761 3.5 14 3.5V4.5ZM0.646446 3.64645C0.451184 3.84171 0.451184 4.15829 0.646446 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646446 3.64645ZM14 3.5L1 3.5V4.5L14 4.5V3.5Z"
                                        fill="#39AD46"
                                    />
                                </svg>
                            </a>
                            <span href="/" class="return__text">На главную</span>
                        </div>
                        <h2 class="intro__title">Новости</h2>
                    </div>

                    <div class="categories">
                        <button type="button" class="categories__button">Все новости</button>
                        <button type="button" class="categories__button">Новости ассоциации</button>
                        <button type="button" class="categories__button">Новости участников</button>
                        <button type="button" class="categories__button">Законодательство</button>
                        <button type="button" class="categories__button">Мировые новости</button>
                        <button type="button" class="categories__button">Наука</button>
                    </div>
                    <div class="tags">
                        <div class="tags__filter">
                            <div class="tags__select">
                                <button type="button" class="tags__list">Теги</button>
                                <div class="tags__items">
                                    <button type="button" class="tags__item">Макулатура</button>
                                    <button type="button" class="tags__item">Наука</button>
                                    <button type="button" class="tags__item">Переработка</button>
                                </div>
                            </div>
                        </div>
                        <div class="publication">
                            <button type="button" class="publication__button">
                                Последние публикации
                            </button>
                            <div class="publication__items">
                                <button type="button" class="publication__item">
                                    Популярные публикации
                                </button>
                                <button type="button" class="publication__item">
                                    Лучшие публикации
                                </button>
                                <button type="button" class="publication__item">
                                    Старые публикации
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="news">
                <div class="wrapper">
                    <div class="news__content">
                        @import "post.html"
                        <!--  -->
                        @import "post.html"
                        <!--  -->
                        @import "post.html"
                        <!--  -->
                        @import "post.html"
                        <!--  -->
                    </div>
                    <div class="pagination">
                        <button type="button" class="pagination__button"></button>
                        <button type="button" class="pagination__button">1</button>
                        <button type="button" class="pagination__button">2</button>
                        <button type="button" class="pagination__button">...</button>
                        <button type="button" class="pagination__button">6</button>
                        <button type="button" class="pagination__button"></button>
                    </div>
                    <button type="button" class="news__button_mobile">
                        <span>Показать еще</span>
                        <svg
                            width="12"
                            height="12"
                            viewBox="0 0 12 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M11.5303 5.53022L10.4696 4.46956L6.74994 8.18923L6.74994 -0.000113696L5.24994 -0.000113762L5.24994 8.18923L1.53027 4.46956L0.469614 5.53022L5.99994 11.0605L11.5303 5.53022Z"
                                fill="white"
                            />
                        </svg>
                    </button>
                </div>
            </div>

            @import "social.html"
        </main>
        <!--  -->
        @import "footer.html"

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
        <script src="vendors/js/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="vendors/js/jquery-datepicker.js"></script>

        <script src="vendors/js/owl.carousel.min.js"></script>
        <script src="vendors/js/carousel.js"></script>
        <script src="vendors/js/paggination.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
