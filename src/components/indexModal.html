<div class="index-modal modal__cover">
  <div class="index-modal__content modal__content">
    <button class="index-modal__close modal__close__button">
      <svg
        width="1rem"
        height="1rem"
        viewBox="0 0 18 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M2 1.13867L16 14.9998" stroke="#252525" stroke-width="2" stroke-linecap="round" />
        <path d="M2 14.8613L16 1.00021" stroke="#252525" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
    <div class="index-modal__inner">
      <form class="index-modal__form" id="index-modal__form">
        <h3 class="index__form__title">Заявка на участие в индексе</h3>
        <div class="index__form__item">
          <input class="index__form__input" name="userName" type="text" placeholder="Имя Фамилия" />
        </div>
        <div class="index__form__item">
          <input
            class="index__form__input"
            name="companyName"
            type="text"
            placeholder="Название компании"
          />
        </div>
        <div class="index__form__item">
          <input class="index__form__input" name="email" type="text" placeholder="Petrov@mail.ru" />
        </div>
        <div class="index__form__item">
          <input
            class="index__form__input"
            name="phone"
            id="index__form__phone"
            type="tel"
            placeholder="+7 (___) ___ – __–__"
          />
        </div>
        <div class="index__form__checkboxes">
          <label class="checkbox__wrapper" for="checkbox__one">
            <input
              class="checkbox__input"
              name="processing"
              type="checkbox"
              id="checkbox__one"
              checked
            />
            <span class="checkbox__fake">
              <svg
                width="12"
                height="10"
                viewBox="0 0 12 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M1 3.5L5 8L11 1" stroke="white" stroke-width="2" stroke-linecap="round" />
              </svg>
            </span>
            <span class="checkbox__text"
              >Даю согласие на&nbsp;
              <a class="checkbox__link" href="#">обработку персональных данных.</a></span
            >
          </label>

          <label class="checkbox__wrapper" for="checkbox__two">
            <input
              class="checkbox__input"
              name="subscription"
              type="checkbox"
              id="checkbox__two"
              checked
            />
            <span class="checkbox__fake">
              <svg
                width="12"
                height="10"
                viewBox="0 0 12 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M1 3.5L5 8L11 1" stroke="white" stroke-width="2" stroke-linecap="round" />
              </svg>
            </span>
            <span class="checkbox__text">Хочу получать еженедельные данные по индексу.</span>
          </label>
        </div>
        <button class="index__form__submit" type="submit">Отправить заявку</button>
      </form>
      <div class="index-modal__success hide" id="success">
        <div class="success__title">Ваша заявка успешно отправлена.</div>
        <div class="success__subtitle">Сотрудник аналитического агентства свяжется с вами.</div>
      </div>
    </div>
  </div>
</div>
